<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- 載入 Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <style>
        body {
            font-size: 0;
            font-family: 微軟正黑體;
        }

        header.header {
            border: 2px solid #E0DFDF;
            background-color: #E0DFDF;
            position: fixed;
            top: 0;
            box-sizing: border-box;
            display: block;
            width: 100%;
            height: 70px;
            margin: 0 auto;
            text-align: center;
            font-size: 16px;
            z-index: 1;
            opacity: 0.7;
            overflow:hidden;
        }

        footer.footer {
            border: 2px solid black;
            position: relative;
            display: block;
            width: 100%;
            margin: 0 auto;
            font-size: 16px;
            height: 164px;
            
        }
        footer.footer span.text{
            position: absolute;
            top: 50%;
            left: 10%;
            font-size: 32px;
            color: #343434;
            font-style: bold;
            transform: translateY(-50%);
        }

        div.parent_container {
            border: 1px solid red;
            position: relative;
            display: block;
            font-size: 16px;
            margin: 0px 0px 50px 0px;
            height: 1500px;
            overflow:hidden
        }

        div.index {
            position: relative;
            display: block;
            width: 100%;
            height: 374px;
            text-align: center;
            margin: 0;
        }

        img.index_img {
            max-width: 100%;
            max-height: 100%;
        }

        span.index_text {
            position: absolute;
            top: 50%;
            left: 45%;
            font-size: 32px;
            font-weight: bold;
            color: white;
            transform: translateY(-50%);
        }

        input.submit{
            height: 82px;
            width: 370px;
            background-color: #556FFF;
            font-size: 32px;
            color: white;
            border-radius: 4px;
            margin-left:  180px;
            margin-top: 20px;
        }
        aside.aside1{
            position: relative;
            left: 110px;
            font-size: 32px;
            display: inline-block;
            margin-top: 10px;
            color: #343434;
        }

        aside.aside1 input{
            width: 360px;
            height: 50px;
            border-radius: 4px;
            margin-top: 10px;
            vertical-align: left;
        }
        aside.aside1 span{
            vertical-align: left;
        }
        aside.aside2{
            position: absolute;
            right: 30px;
            display: inline-block;
            margin-top: 10px;         
        }
        aside.aside2 img{
            width: 370px;
            height: 205px;
        }
        aside.aside2 ul{
            list-style-type: none;  
        }
        main.main{
            border: 1px solid;
            position: relative;
            left: 50px;
            width: 630px;
            height: 570px;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow:0px 6px 6px gray;
            overflow:scroll;
            overflow-x:hidden;

        }
        main.main img{
            /* width: 485px;
            height: 205px; */
            position: relative;
            /* top: 100px; */
            left: 25px;
            width: 370px;
            height: 205px;

        }
        main.main ul{
            list-style-type: none;
        }
        span.select_text{
            border: 1px solid #E6903B;
            background-color: #E6903B;
            color: #343434;
            display: block;
            border-radius: 4px;
            height: 68px;            
        }
        p.text{
            position: relative;
            bottom: 20px;
            text-align: center;
            font-size: 32px;            
            font-weight: bold;
        }
        .aside2 img:hover{
		    transform : scale(1.1);
        }
        i.fas fa-trash-alt{
            align-items: center;
        }
    </style>
</head>

<body>

    <header class="header">
        header
    </header>

    <div class="parent_container">
        <div class="index">

        <form action="" method="GET">

                    <!-- </li>
                    <li> -->
                        <img class="nantou" name="select_location" value="nantou" src="/img/nantou.png"> 
                        <img class="yunlin" name="select_location" value="yunlin" src="/img/yunlin.png"> 
                        <img class="chiayi" name="select_location" value="chiayi" src="/img/chiayi.png"> <br>

                    <li> -->

                        <img class="taitung" name="select_location" value="taitung" src="/img/taitung.png"> <br>
                    <!-- </li> -->

            </aside>
            
            <main class="main">

                    <span class="select_text"><p class="text">選取地點</p></span>

    <script src="/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
    <script>
        $("aside.aside2 img").on("click", function(){
            let location = $(this).attr("value");
            let large = `<li>
                            <img class="`+location+`" name="select_location" value="`+location+`" src="/img/`+location+`.png"> 
                            <span class="trash"><i class="fas fa-trash-alt fa-3x"></i></span>
                        </li>`
            $("ul.select_location").append(large);
            $(this).remove();
        })

        $("ul.select_location").on("click", "span.trash", function(){
            let location = $(this).closest("li").find("img").attr("value");
            let large = 
                        `<img class="`+location+`" name="select_location" value="`+location+`" src="/img/`+location+`.png"> `
                        
            $("aside.aside2").prepend(large);
            $(this).closest("li").remove();
        })



    </script>
</body>

</html>
